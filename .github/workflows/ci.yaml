name: React.js CI
on: workflow_dispatch
jobs: 
    frontend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./quiz-app
        strategy:
            matrix:
                node-version: [20.x]
                arch: [x64]
        steps:
            - name: Checkout the Repo 
              uses: actions/checkout@v4

            - name: USE NODE JS ${{ matrix.node-version }} - ${{ matrix.arch }}
              uses: actions/setup-node@v4
              with: 
                node-version: ${{ matrix.node-version }} 
            
            - name: Calculate cache key
              id: cache-key
              run: |
                  echo CACHE_KEY=deps-node-modules-${{ hashFiles('quiz-app/package-lock.json') }} >> $GITHUB_OUTPUT
            - name: Download cached dependencies              
              id: cache
              uses: actions/cache@v3
              with:
                path: quiz-app/node_modules
                key: ${{ steps.cache-key.outputs.CACHE_KEY }}
            - name: Install Dep
              working-directory: ./quiz-app
              run: |
                npm i
                npm run lint 
                npm install --save-dev --save-exact prettier
                npm run prettier
                npm test
              env:
                CI: true
            - name: build 
              working-directory: ./quiz-app
              run: npm run build
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
                SONAR_TOKEN: ${{ secrets.SONNAR_TOKEN }}
              with:
                projectBaseDir: quiz-app
                args: >
                  -Dsonar.organization=sami-devsecops-org
                  -Dsonar.projectKey=sami-devsecops-org